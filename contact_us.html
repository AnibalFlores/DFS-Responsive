	<div id="form_container" style="top: 10px;">


		<form class="contactform" method="post" action="" id="formulario-contacto" role="form" autocomplete="off">
			<div class="form-group">
				<header>
					<h1>Contacto</h1>
				</header>
				<p>Siéntase libre de consultarnos. Estamos necesitando de usted.</p>
			</div>
			<div class="form-group has-success">
				<label class="description">Nombres y Apellidos </label>
				<div class="form-row">

					<div class="form-group has-error">
						<div class="col">
							<input class="form-control" maxlength="255" size="100" value="" name="nombre"
								placeholder="Nombres *" />
							<span id="error" class="help-block"></span>
						</div>
					</div>
					<div class="form-group has-error">
						<div class="col">
							<input class="form-control" maxlength="255" size="100" value="" name="apellido"
								placeholder="Apellidos *" />
							<span id="error" class="help-block"></span>
						</div>
					</div>

				</div>

				<div class="form-group has-error">
					<label class="description">Email * </label>
					<input class="form-control" type="email" maxlength="255" value="" name="email" />
					<span id="error" class="help-block"></span>
				</div>

				<div class="form-group has-error">
					<label class="description">Mensaje </label>
					<div>
						<textarea class="form-control" name="mensaje"></textarea>
					</div>
					<span id="error" class="help-block"></span>
				</div>

				<label class="description">Opciones </label>
				<div class="form-group has-error">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" />
						<label>Recibir correo de novedades</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" />
						<label>Unirme al club de coleccionistas</label>
					</div>

						<input class="form-check-input" type="checkbox" name="ltc" />

					</div>
					<span id="error" class="help-block"></span>
				</div>
